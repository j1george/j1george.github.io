<html>
<head>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        function digital_root(n) {
            return n%15 || n && 15
        }
        async function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = "#002222";
                ctx.fillRect(0,0,canvas.width,canvas.height);
                for (let i = 0; i < 16; i++) {
                    for (let j = 0; j < 16; j++) {
                        cellLength = 40
                        cellPadding = 2
                        dist = cellLength+cellPadding

                        let num = 0
                        if (j == 0) {
                            num = Math.ceil((i/16) * 256).toString(16)
                        }
                        if (i == 0) {
                            num = Math.ceil((j/16) * 256).toString(16)
                            console.log(num)
                        }

                        if (i > 0 && j > 0) {
                            num = Math.ceil(((digital_root(i*j))/16) * 256).toString(16)
                        }

                        if (num < 10) {
                            num = '0' + num
                        }
                        ctx.fillStyle = "#" + num + num + num;
                        
                        ctx.fillRect(cellPadding + (dist*(i)), cellPadding + (dist*(j)), cellLength, cellLength);

                        await sleep(66);
                    }
                }
            }
        }
    </script>
    <meta property="og:image" content="https://georgejone.com/experimental/vedic_square_hex.png">
</head>
<body style="background: black;" onload="draw();">
    <canvas id="canvas" width="675" height="675"></canvas>
</body>
</html>
